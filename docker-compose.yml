services:
  web:
    build: .
    command: |
      sh -c "python manage.py migrate --settings=django_menu.settings &&
             python manage.py loaddata db.json --settings=django_menu.settings &&
             python manage.py runserver 0.0.0.0:8000 --settings=django_menu.settings"
    volumes:
      - .:/app
    ports:
      - 8000:8000
    env_file:
      - ./.env